theme = "catppuccin_mocha"

[editor]
true-color = true
line-number = "relative"
color-modes = true
cursorline = true
auto-save = true
bufferline = "always"

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "î‚°"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = false

[keys.normal]
C-q = ":x!"
C-r = ":reload-all"
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"

[keys.select]
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"

[keys.insert]
C-q = ":x!"

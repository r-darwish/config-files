quitOnTopLevelReturn: true
gui:
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#ff9e64"
      - "bold"
    inactiveBorderColor:
      - "#27a1b9"
    searchingActiveBorderColor:
      - "#ff9e64"
      - "bold"
    optionsTextColor:
      - "#7aa2f7"
    selectedLineBgColor:
      - "#283457"
    cherryPickedCommitFgColor:
      - "#7aa2f7"
    cherryPickedCommitBgColor:
      - "#bb9af7"
    markedBaseCommitFgColor:
      - "#7aa2f7"
    markedBaseCommitBgColor:
      - "#e0af68"
    unstagedChangesColor:
      - "#db4b4b"
    defaultFgColor:
      - "#c0caf5"
customCommands:
  - key: 'J'
    command: "get-tickets"
    context: 'files'
    description: 'Show my tickets'
    subprocess: true
  - key: '<c-j>'
    command: "get-tickets {{.SelectedFile.Name}}"
    context: 'files'
    description: 'Show file tickets'
    subprocess: true
  - key: "G"
    command: "nu -c 'use git; git gc-branches'"
    context: "localBranches"
  - key: "i"
    command: "nu -l -c 'circle -b {{.SelectedLocalBranch.Name}}'"
    context: "localBranches"
  - key: "I"
    command: "nu -l -c 'circle -a'"
    context: "global"

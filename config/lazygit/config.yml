quitOnTopLevelReturn: true
gui:
  nerdFontsVersion: "3"
  skipStashWarning: true
  theme:
    activeBorderColor:
      - "#a3be8c"
      - "bold"
    inactiveBorderColor:
      - "#817c9c"
    searchingActiveBorderColor:
      - "#ff9e64"
      - "bold"
    optionsTextColor:
      - "#569fba"
    selectedLineBgColor:
      - "#283457"
    cherryPickedCommitFgColor:
      - "#569fba"
    cherryPickedCommitBgColor:
      - "#c4a7e7"
    markedBaseCommitFgColor:
      - "#569fba"
    markedBaseCommitBgColor:
      - "#f6c177"
    unstagedChangesColor:
      - "#eb6f92"
    defaultFgColor:
      - "#e0def4"
customCommands:
  - key: 'J'
    command: "get-tickets"
    context: 'files'
    description: 'Show my tickets'
    output: terminal
  - key: '<c-j>'
    command: "get-tickets {{.SelectedFile.Name}}"
    context: 'files'
    description: 'Show file tickets'
    output: terminal
  - key: "<c-p>"
    command: "bash -c 'git push && gh pr create --fill --web'"
    context: "localBranches"
  - key: "G"
    command: "nu -c 'use git; git gc-branches'"
    context: "localBranches"
  - key: "i"
    command: "nu -l -c 'circle -b {{.SelectedLocalBranch.Name}}'"
    context: "localBranches"
  - key: "I"
    command: "nu -l -c 'circle -a'"
    context: "global"
git:
  autoFetch: false
  autoRefresh: false
  commitPrefix:
    - pattern: "^darwish/(\\w+-\\w+)/.*"
      replace: '$1: '

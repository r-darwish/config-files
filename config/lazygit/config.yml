quitOnTopLevelReturn: true
os:
  editPreset: nvim
gui:
  nerdFontsVersion: "3"
  skipStashWarning: true
customCommands:
  - key: 'J'
    command: "get-tickets"
    context: 'files'
    description: 'Show my tickets'
    output: terminal
  - key: '<c-j>'
    command: "get-tickets {{.SelectedFile.Name}}"
    context: 'files'
    description: 'Show file tickets'
    output: terminal
  - key: "<c-p>"
    command: "bash -c 'git push && gh pr create --fill --web'"
    context: "localBranches"
  - key: "G"
    command: "gitpurge"
    context: "localBranches"
  - key: "i"
    command: "nu -l -c 'circle -b {{.SelectedLocalBranch.Name}}'"
    context: "localBranches"
  - key: "I"
    command: "nu -l -c 'circle -a'"
    context: "global"
git:
  autoFetch: false
  autoRefresh: false
  commitPrefix:
    - pattern: "^darwish/(\\w+-\\w+)/.*"
      replace: '$1: '
